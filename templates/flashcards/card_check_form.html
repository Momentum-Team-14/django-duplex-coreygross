
<form method="post">
    {% csrf_token %}
    <input type="hidden" name="card_id" value="{{ card.id }}">
    <input type="hidden" name="solved" value="{{ solved }}">
    {% if solved %}
        <input class="edit_buttons" type="submit" value="✅ YES"/>
    {% else %}
        <input class="edit_buttons" type="submit" value="❌ NO"/>
    {% endif %}
</form>
