{% extends 'base.html' %}
{% load static %}

{% block content %}

<h2>Edit Card</h2>
<form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="save btn btn-secondary">Save</button>
    <p><a href="{% url 'card-list' %}" class="button">
        <button>Cancel</button></a></p>
</form>


{% endblock content %}
