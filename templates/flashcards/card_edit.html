{% extends 'base.html' %}
{% load static %}

{% block content %}

<h2>Edit/Move Card</h2>
<form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <hr>
    <button type="submit" class="edit_buttons">Save</button>
    <p><a href="{% url 'card-list' %}" class="button">
        <button class="edit_buttons">Cancel</button></a></p>
</form>


{% endblock content %}
